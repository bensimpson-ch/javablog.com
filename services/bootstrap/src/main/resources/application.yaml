spring:
  application:
    name: javablog

  datasource:
    url: jdbc:h2:mem:javablog;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:https://keycloak.javablog.com/realms/javablog}

  servlet:
    multipart:
      enabled: false
      max-file-size: 0B
      max-request-size: 0B

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: javablog-translation
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: services.simpson.translation

server:
  port: 8080

logging:
  level:
    org.apache.kafka.common.security: DEBUG
    org.apache.kafka.common.security.oauthbearer: DEBUG
