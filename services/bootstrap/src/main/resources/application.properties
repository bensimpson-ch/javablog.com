spring.application.name=javablog
server.port=8080

spring.datasource.url=jdbc:postgresql://${JAVABLOG_DB_HOST:localhost}:${JAVABLOG_DB_PORT:5432}/${JAVABLOG_DB_NAME:javablog}
spring.datasource.username=${JAVABLOG_DB_USER:javablog}
spring.datasource.password=${JAVABLOG_DB_PASS:javablog}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:https://keycloak.javablog.com/realms/javablog}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=javablog-translation
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.javablog.adapter.kafka
