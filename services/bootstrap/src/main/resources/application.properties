spring.application.name=javablog
server.port=8080

spring.datasource.url=jdbc:postgresql://${JAVABLOG_DB_HOST:localhost}:${JAVABLOG_DB_PORT:5432}/${JAVABLOG_DB_NAME:javablog}
spring.datasource.username=${JAVABLOG_DB_USER:javablog}
spring.datasource.password=${JAVABLOG_DB_PASS:javablog}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:https://keycloak.javablog.com/realms/javablog}

logging.level.org.apache.kafka.common.security=DEBUG
logging.level.org.apache.kafka.common.security.oauthbearer=DEBUG

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:translation.simpson.services:9093}
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=OAUTHBEARER
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required \
  clientId="${KAFKA_OAUTH_CLIENT_ID}" \
  clientSecret="${KAFKA_OAUTH_CLIENT_SECRET}" \
  scope="openid";
spring.kafka.properties.sasl.oauthbearer.token.endpoint.url=${KAFKA_TOKEN_ENDPOINT_URL:https://keycloak.simpson.services/realms/kafka/protocol/openid-connect/token}
spring.kafka.properties.sasl.login.callback.handler.class=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginCallbackHandler
spring.kafka.ssl.trust-store-location=file:${KAFKA_TRUSTSTORE_LOCATION}
spring.kafka.ssl.trust-store-password=${KAFKA_TRUSTSTORE_PASSWORD}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=javablog-translation
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.javablog.adapter.kafka
