spring.application.name=javablog
server.port=8080

spring.datasource.url=jdbc:postgresql://${JAVABLOG_DB_HOST:localhost}:${JAVABLOG_DB_PORT:5432}/${JAVABLOG_DB_NAME:javablog}
spring.datasource.username=${JAVABLOG_DB_USER:javablog}
spring.datasource.password=${JAVABLOG_DB_PASS:javablog}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
