<header>
  <nav>
    <a routerLink="/" class="site-title">JavaBlog.com</a>
    <div class="nav-actions">
      <button
        class="icon-btn"
        (click)="themeService.toggle()"
        [attr.aria-label]="themeToggleAriaLabel()"
        [attr.title]="themeToggleTitle()"
      >
        <i class="fa-solid fa-circle-half-stroke" aria-hidden="true"></i>
      </button>
      @if (authService.isAuthenticated) {
        <a routerLink="/logout" class="icon-btn" i18n-title="@@logout.title" title="Logout" i18n-aria-label="@@logout.ariaLabel" aria-label="Logout">
          <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i>
        </a>
      }
    </div>
  </nav>
</header>

<main>
  <router-outlet />
</main>

<footer>
  <p i18n="@@footer.copyright">&copy; 2026 JavaBlog.com</p>
</footer>
