<header>
  <nav>
    <a routerLink="/" class="site-title">JavaBlog.com</a>
    <div class="nav-actions">
      <button
        class="hamburger-btn"
        (click)="toggleMenu($event)"
        i18n-aria-label="@@menu.ariaLabel"
        aria-label="Menu"
      >
        <i class="fa-solid fa-bars" aria-hidden="true"></i>
      </button>

      @if (menuOpen()) {
        <div class="menu-dropdown">
          <button class="menu-item" (click)="themeService.toggle(); closeMenu()">
            <i class="fa-solid" [class.fa-moon]="themeService.theme() === 'light'" [class.fa-sun]="themeService.theme() === 'dark'" aria-hidden="true"></i>
            <span>{{ themeToggleTitle() }}</span>
          </button>

          <button class="menu-item" (click)="toggleLang($event)">
            <i class="fa-solid fa-globe" aria-hidden="true"></i>
            <span i18n="@@menu.language">Language</span>
            <i class="fa-solid fa-chevron-down chevron" [class.open]="langOpen()" aria-hidden="true"></i>
          </button>
          @if (langOpen()) {
            @for (lang of pinnedLanguages(); track lang.code) {
              <a class="menu-item sub" [href]="langHref(lang.code)" [class.active]="currentLocale === lang.code">{{ lang.label }}</a>
            }
            <div class="menu-divider"></div>
            @for (lang of allLanguages; track lang.code) {
              <a class="menu-item sub" [href]="langHref(lang.code)" [class.active]="currentLocale === lang.code">{{ lang.label }}</a>
            }
          }

          <div class="menu-divider"></div>

          @if (authService.isAuthenticated) {
            <a routerLink="/logout" class="menu-item" (click)="closeMenu()">
              <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i>
              <span i18n="@@menu.logout">Logout</span>
            </a>
          } @else {
            <button class="menu-item" (click)="login()">
              <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
              <span i18n="@@menu.login">Login</span>
            </button>
          }
        </div>
      }
    </div>
  </nav>
</header>

<main>
  <router-outlet />
</main>

<footer>
  <p i18n="@@footer.copyright">&copy; 2026 JavaBlog.com</p>
</footer>
